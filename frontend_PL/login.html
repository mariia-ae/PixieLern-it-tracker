<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>PixieLern - Login</title>
        <link 
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
        rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="login-page">
        <div class="container">
            <div class="login-card">
                <h1 class="logo">
                    <span class="logo-pixie">Pixie</span><span class="logo-lern">Lern</span>
                </h1>
                <h2>Login</h2>
                <form id="loginForm">
                    
                    <label>Username</label><br>
                    <input id="username" type="text" required><br><br>

                    <label>Password</label><br>
                    <input id="password" type="password" required><br><br>

                <button type="submit">Login</button>
                <p id="result"></p>
                </form>
                <p id="error"></p>
            </div>
        </div>
    <script src="js/login.js"></script>
    </body>
</html>
