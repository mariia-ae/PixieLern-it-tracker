<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Pixielern - Dashboard</title>
    <link 
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-page">
    <div class="container">
        <div class="dashboard-card">
            <h1 class="logo">
                <span class="logo-pixie">Pixie</span><span class="logo-lern">Lern</span>
            </h1>
            <div class="dashboard-header">
                <div class="user-info">
                    Wilkommen, <span class="username">User</span>
                </div>
                <button class="logout-btn">Logout</button>
            </div>

            <h2>Backend Grundlagen</h2>

            <div class="progress-section">
                <p>Fortschritt: 0%</p>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            <div class="topics-section">
               <div class="topic-item">
                <label>
                    <input type="checkbox">
                    HTTP Grundlagen
                </label>
               </div>
               <div class="topic-item">
                <label>
                    <input type="checkbox">
                    REST API
                </label>
               </div>
               <div class="topic-item">
                <label>
                    <input type="checkbox">
                    SQL Grundlagen
                </label>
               </div>
               <div class="topic-item">
                <label>
                    <input type="checkbox">
                    JWT Authentivation
                </label>
               </div>
               <div class="topic-item">
                <label>
                    <input type="checkbox">
                    CRUD Operations
                </label>
               </div>
               <div class="topic-item">
                <label>
                    <input type="checkbox">
                    MVC Architektur
                </label>
               </div>
            </div>

        </div>

    </div>
<script src="js/dashboard.js"></script>
</body>
</html>
